<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <script defer src="src/script.js"></script>
    <title>Recipe App</title>
</head>
<body>
    <main class = "container">
        <div class = "app-wrapper">
          <div class = "search-meal">
            <h2 class = "title">Enter your main Ingredient to find Meals Suggestions</h2>
            <blockquote>You can make great meals with any ingredients you have available.<br>
              <cite>- Nadia Santini</cite>
            </blockquote>

            <form class = "search-box">
              <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
              <button type = "submit" class = "search-btn btn" id = "search-btn">
                <i class = "fas fa-search"></i>
              </button>
            </form>
          </div>
          <div>
            <h2 class = "title" id="result-heading">Your Search Results:</h2>
          </div>

          <div class = "food-result">
            <!-- Search results displayed here-->
              </div>
    
        </div>
    </main>
</body>
